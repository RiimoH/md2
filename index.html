<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<link id='favicon' rel='icon' type='image/png' href='favicon.ico'/>
		<title>Dashboard</title>
		<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<div class='spacer_top'></div>
		<header>
			<div id='header_top'></div>
			<div id='header_mid'>
				<form id='searchbox' method='get' action='https://encrypted.google.com/search?q={}'>
					<input id='search_input' type='text' name='q' target='_blank' placeholder='' autocomplete='off' autofocus>
				</form>
			</div>
		</header>
		<content>
			<div class='backboard'>
				<div class='pagecontent'>
					<div id='dashboard' class='pagecontentspacing'>
						<div class='category cat_media'>
							<div class='label'>news</div>
							<div class='links'>
								<a href='https://nzz.ch'>NZZ</a>
								<a href='https://nau.ch'>nau</a>
								<a href='https://getpocket.com'>Pocket</a>
								<a href='https://reddit.com'>Reddit</a>
							
							</div>
						</div>
						<div class='category cat_social'>
							<div class='label'>Random</div>
							<div class='links'>
								<a href='https://kraken.com/charts'>Kraken</a>
								<a href='https://shadowmail.co.uk'>Shadowmail</a>
								<a href='http://bugmenot.com'>BugMeNot</a>
							</div>
						</div>
						<div class='category cat_games'>
							<div class='label'>entertainment</div>
							<div class='links'>
								<a class='first' href='https://youtube.com'>Youtube</a>
								<a href='http://netfilx.com'>Netflix</a>
								<a href='https://yts.am'>YTS</a>
								<a href='https://thepiratebay.org'>PirateBay</a>
								
							</div>
						</div>
						<div class='category cat_reddit'>
							<div class='label'>School</div>
							<div class='links'>
								<a class='first' href='https://moodle.hsr.ch'>Moodle</a>
								<a href='https://www.hsr.ch'>hsr</a>
								<a href='https://webmail.hsr.ch'>Webmail</a>
							</div>
						</div>
						<div class='category cat_code'>
							<div class='label'>Learn</div>
							<div class='links'>
								<a class='first' href='https://khanacademy.com'>KhanAcademy</a></li>
								<a href='https://instructables.com'>Instructables</a>
								<a href='https://github.com/'>Github</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</content>
	</body>
</html>
